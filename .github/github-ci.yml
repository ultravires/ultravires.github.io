name: Auto deploy when something push request.
run-name: ${{ github.actor }}
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
      - run: npm install
      - run: npm run clean
      - run: npm run algolia
      - run: npm run build
      - run: npm run deploy